{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}
    Change Password
{% endblock %}


{% block content %}
    <div class="container">
        <h1>Change Password</h1>

        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary">Change Password</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
