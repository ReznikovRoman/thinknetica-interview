{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Product Form
{% endblock %}

{% block content %}
    <h1>Product Form</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {{ form.media }}
        {% buttons %}
            <button type="submit" class="btn btn-primary btn-large">Save</button>
        {% endbuttons %}
    </form>
{% endblock %}
